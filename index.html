                <div class="input-group">

                <div class="input-group">

        <div id="edit-page" class="page">

        <div class="content">
            <form id="edit-form">
                <input type="hidden" id="edit-link-id">
                
                <div class="input-group">
                    <label for="edit-link-url">é“¾æ¥ (URL) - **ä¸å¯ä¿®æ”¹**</label>
                    <input type="url" id="edit-link-url" readonly style="background-color: #eee;">

                <div class="input-group">

                </div>
                
                <div class="input-group">
                    <label for="edit-link-tags">æ ‡ç­¾ (ç”¨é€—å·éš”å¼€)</label>
                    <input type="text" id="edit-link-tags" placeholder="ä¾‹å¦‚ï¼šç¾é£Ÿ, æ•™ç¨‹, ç¼–ç¨‹">

<script>
    // JavaScript é€»è¾‘éƒ¨åˆ†
    
    // å…¨å±€å‡½æ•°ï¼šåˆ‡æ¢é¡µé¢æ˜¾ç¤º
    function showPage(pageId) {
        document.querySelectorAll('.page').forEach(page => {
            page.classList.remove('active');
        });
        document.getElementById(pageId).classList.add('active');
    }

    // MVP é˜¶æ®µæˆ‘ä»¬ä½¿ç”¨æµè§ˆå™¨çš„ Local Storage æ¥ä¿å­˜æ•°æ®
    const STORAGE_KEY = 'personalLinkCollection';

    // è¾…åŠ©å‡½æ•°ï¼šä»æœ¬åœ°å­˜å‚¨åŠ è½½æ•°æ®
    function loadLinks() {
        const json = localStorage.getItem(STORAGE_KEY);
        return json ? JSON.parse(json) : [];
    }
    
    // è¾…åŠ©å‡½æ•°ï¼šä¿å­˜æ•°æ®åˆ°æœ¬åœ°å­˜å‚¨
    function saveLinks(data) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    // 2. æ¸²æŸ“ï¼ˆæ˜¾ç¤ºï¼‰æ•°æ®åŠŸèƒ½ (å·²æ›´æ–°ï¼šæ·»åŠ ç¼–è¾‘æŒ‰é’®)
    function renderLinks(links) {
        const listElement = document.getElementById('link-list');
        listElement.innerHTML = ''; // æ¸…ç©ºç°æœ‰åˆ—è¡¨
        
        if (links.length === 0) {
            listElement.innerHTML = '<p style="text-align: center; color: #777; padding-top: 20px;">æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„å†…å®¹ï¼</p>';
            return;
        }

        links.forEach(link => {
            const listItem = document.createElement('li');
            listItem.className = 'link-card';
            
            // æ ¼å¼åŒ–æ ‡ç­¾æ˜¾ç¤º
            const tagHtml = link.tags.map(tag => `<small style="color: #007bff; margin-right: 5px;">#${tag}</small>`).join(' ');

            listItem.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div onclick="window.open('${link.url}', '_blank')" style="flex-grow: 1; cursor: pointer;">
                        <h4>${link.title}</h4>
                        <div>${tagHtml}</div>
                    </div>
                    <div style="display: flex;">
                        <button class="edit-btn" onclick="event.stopPropagation(); loadLinkForEdit(${link.id})">âœï¸</button>
                        <button class="delete-btn" onclick="event.stopPropagation(); deleteLink(${link.id})">ğŸ—‘ï¸</button>
                    </div>
                </div>
            `;
            listElement.appendChild(listItem);
        });
    }

    // 5. åˆ é™¤åŠŸèƒ½
    function deleteLink(id) {
        if (!confirm('ç¡®å®šè¦åˆ é™¤æ­¤æ”¶è—å—ï¼Ÿ')) {
            return;
        }

        let data = loadLinks();
        data = data.filter(link => link.id !== id);
        
        saveLinks(data);
        renderLinks(data);
    }
    
    // 6. æ–°å¢ï¼šåŠ è½½é“¾æ¥æ•°æ®åˆ°ç¼–è¾‘è¡¨å•
    function loadLinkForEdit(id) {
        const data = loadLinks();
        const linkToEdit = data.find(link => link.id === id);
        
        if (linkToEdit) {
            document.getElementById('edit-link-id').value = linkToEdit.id;
            document.getElementById('edit-link-url').value = linkToEdit.url;
            document.getElementById('edit-link-title').value = linkToEdit.title;
            document.getElementById('edit-link-tags').value = linkToEdit.tags.join(', '); // æ ‡ç­¾ç”¨é€—å·å’Œç©ºæ ¼è¿æ¥
            
            showPage('edit-page'); // åˆ‡æ¢åˆ°ç¼–è¾‘é¡µé¢
        } else {
            alert('æœªæ‰¾åˆ°è¦ç¼–è¾‘çš„å†…å®¹ï¼');
        }
    }
    
    // 7. æ–°å¢ï¼šç¼–è¾‘è¡¨å•æäº¤ï¼ˆæ›´æ–°æ•°æ®ï¼‰
    document.getElementById('edit-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const linkId = parseInt(document.getElementById('edit-link-id').value);
        const newTitle = document.getElementById('edit-link-title').value;
        const newTags = document.getElementById('edit-link-tags').value.split(/[,ï¼Œ\s]+/).map(tag => tag.trim()).filter(tag => tag.length > 0);
        
        let data = loadLinks();
        
        // æ‰¾åˆ°è¦æ›´æ–°çš„é“¾æ¥
        const linkIndex = data.findIndex(link => link.id === linkId);
        
        if (linkIndex !== -1) {
            data[linkIndex].title = newTitle;
            data[linkIndex].tags = newTags;
            
            saveLinks(data);
            renderLinks(data);
            showPage('home-page'); // è¿”å›ä¸»é¡µ
        } else {
            alert('æ›´æ–°å¤±è´¥ï¼šæœªæ‰¾åˆ°åŸå§‹é“¾æ¥ã€‚');
        }
    });

    // 1. æ•°æ®ä¿å­˜åŠŸèƒ½ (ç›‘å¬æ·»åŠ è¡¨å•æäº¤)
    document.getElementById('add-form').addEventListener('submit', function(e) {
        e.preventDefault(); 
        
        const newLink = {
            id: Date.now(), 
            url: document.getElementById('link-url').value,
            title: document.getElementById('link-title').value,
            tags: document.getElementById('link-tags').value.split(/[,ï¼Œ\s]+/).map(tag => tag.trim()).filter(tag => tag.length > 0)
        };
        
        const data = loadLinks();
        data.unshift(newLink); 
        saveLinks(data);
        
        this.reset();
        renderLinks(data);
        showPage('home-page');
    });

    // 4. å®æ—¶æœç´¢åŠŸèƒ½ (ç›‘å¬æœç´¢æ è¾“å…¥)
    document.getElementById('search-bar').addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase();
        const allLinks = loadLinks(); 
        
        if (searchTerm === '') {
            renderLinks(allLinks); 
            return;
        }

        const filteredLinks = allLinks.filter(link => {
            const titleMatch = link.title.toLowerCase().includes(searchTerm);
            const tagMatch = link.tags.some(tag => tag.toLowerCase().includes(searchTerm));

            return titleMatch || tagMatch;
        });

        renderLinks(filteredLinks); 
    });

    // 3. é¡µé¢åˆå§‹åŒ–ï¼šåŠ è½½å¹¶æ˜¾ç¤ºæ•°æ®
    document.addEventListener('DOMContentLoaded', () => {
        const initialLinks = loadLinks();
        renderLinks(initialLinks);
    });
</script>
